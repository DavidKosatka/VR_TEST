<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jednoduchý produkt za 10 USD">
    <title>Produkt za 10 USD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .product-section {
            background-color: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .product-section h2 {
            margin-bottom: 20px;
        }
        .product-section p {
            font-size: 18px;
            line-height: 1.6;
        }
        .product-section .price {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .product-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-section button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Váš oblíbený produkt za 10 USD</h1>
</header>

<div class="container">
    <section class="product-section">
        <h2>Jedinečný produkt, který potřebujete</h2>
        <p>Tento produkt přináší skvělou hodnotu za svou cenu. Jeho kvalita a funkčnost jsou ověřeny tisíci zákazníky.</p>
        <p class="price">Cena: 10 USD</p>
        <button>Koupit nyní</button>
    </section>
</div>

<footer>
    <p>© 2024 Váš obchod. Všechna práva vyhrazena.</p>
</footer>

</body>
</html>
